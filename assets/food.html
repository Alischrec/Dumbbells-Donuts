<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
</head>
<body>
    <h1>Food</h1>
    <form id="food-form">
        <label for="food-input">Enter a food</label>
        <input type="text" id="food-input"><br>
  
        <!-- This button will trigger our AJAX call -->
        <input id="find-food" type="submit" value="Search">
    </form> 
    <div id="no-food"></div>
    <div >
            <table style="width:100%" id="food-view">
                <tr>
                  <td>Food</td>
                  <td>Calories </td>
                  <td>Proteins</td>
                  <td>Fats</td>
                  <td>Carbs</td>
                  <td>Sugar</td>
                  <td>Fiber</td>
                </tr>
            </table>
            <table style="width:100%" id="totals">
              <tr>
                <td>Food</td>
                <td>Calories </td>
                <td>Proteins</td>
                <td>Fats</td>
                <td>Carbs</td>
                <td>Sugar</td>
                <td>Fiber</td>
              </tr>
                <tr>
                  <td> Total </td>
                  <td id="total-cal"> </td>
                  <td id="total-pr"> </td>
                  <td id="total-fat"></td>
                  <td id="total-carb"></td>
                  <td id="total-sugar"></td>
                  <td id="total-fiber"></td>
                </tr>

            </table>          
    </div>
    <button id="total-save"> Save the total calorie</button>
    <button id = "draw">Draw</button>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>

    <div id="edamam-badge" data-color="white"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src ="./js/draw.js"> </script>
    <script src="./js/nutr.js"></script>
</body>
</html>
